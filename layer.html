<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layer - Project Management</title>
  <meta name="description" content="Modern project management with Linear-inspired design. Track issues, manage projects, and stay organized." />

  <link rel="stylesheet" href="components.css" />
  <link rel="stylesheet" href="themes.css" />
  <link rel="stylesheet" href="grid-diagram.css" />
  <!-- Source Code Pro font for AI Sidebar -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <!-- Professional Loading Screen - Minimalist Motion Graphics -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-container">
      <!-- Minimal Logo Container -->
      <div class="loading-logo-wrapper">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="loading-logo">
          <path class="logo-bg" d="M4 4h16v16H4V4z" fill="url(#loading-gradient)" opacity="0.15"></path>
          <path class="logo-line logo-line-1" d="M7 7h10v2H7V7z" fill="url(#loading-gradient)"></path>
          <path class="logo-line logo-line-2" d="M7 11h10v2H7v-2z" fill="url(#loading-gradient)"></path>
          <path class="logo-line logo-line-3" d="M7 15h6v2H7v-2z" fill="url(#loading-gradient)"></path>
          <defs>
            <linearGradient id="loading-gradient" x1="4" y1="4" x2="20" y2="20" gradientUnits="userSpaceOnUse">
              <stop stop-color="#3b82f6"></stop>
              <stop offset="1" stop-color="#6366f1"></stop>
            </linearGradient>
          </defs>
        </svg>
        <!-- Progress Ring -->
        <svg class="loading-progress-ring" width="96" height="96" viewBox="0 0 96 96">
          <circle class="progress-ring-bg" cx="48" cy="48" r="44" fill="none" stroke-width="1.5"/>
          <circle class="progress-ring-fill" cx="48" cy="48" r="44" fill="none" stroke="url(#progress-gradient)" stroke-width="1.5" stroke-linecap="round"/>
          <defs>
            <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#3b82f6"/>
              <stop offset="100%" stop-color="#6366f1"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <!-- Loading Text -->
      <div class="loading-text">
        <span class="loading-text-main">Layer</span>
        <div class="loading-dots">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="app" style="opacity: 0;">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
            <rect x="3" y="3" width="18" height="18" rx="5" fill="url(#logo-gradient)"></rect>
            <path d="M8 8h8v2H8V8zm0 3h8v2H8v-2zm0 3h5v2H8v-2z" fill="white" opacity="0.9"></path>
            <defs>
              <linearGradient id="logo-gradient" x1="3" y1="3" x2="21" y2="21" gradientUnits="userSpaceOnUse">
                <stop stop-color="#7c3aed"></stop>
                <stop offset="1" stop-color="#5e6ad2"></stop>
              </linearGradient>
            </defs>
          </svg>
          <div class="logo-text-container">
            <span class="logo-text">Layer</span>
            <span class="logo-subtitle">WORKSPACE</span>
          </div>
        </div>
        <button class="sidebar-collapse-btn" id="sidebarCollapseBtn" title="Collapse sidebar">
          <svg class="icon collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          <svg class="icon expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </button>
      </div>
      
      <!-- Create Button in Sidebar -->
      <div class="sidebar-create-section">
        <button class="sidebar-create-btn" id="sidebarCreateBtn" onclick="toggleSidebarCreateDropdown()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <span>Create</span>
          <svg class="icon dropdown-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
          </svg>
        </button>
        <div class="sidebar-create-dropdown" id="sidebarCreateDropdown">
          <button class="sidebar-create-item" onclick="openDocEditor(); closeSidebarCreateDropdown();">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            <span>Doc</span>
          </button>
          <button class="sidebar-create-item" onclick="openExcelEditor(); closeSidebarCreateDropdown();">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
            <span>Sheet</span>
          </button>
          <button class="sidebar-create-item" onclick="openNewSpaceModal(); closeSidebarCreateDropdown();">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              <line x1="12" y1="11" x2="12" y2="17"/>
              <line x1="9" y1="14" x2="15" y2="14"/>
            </svg>
            <span>Space</span>
          </button>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item" data-view="inbox">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
          <span>Dashboard</span>
        </button>
        <button class="nav-item active" data-view="my-issues">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 12l2 2 4-4"/></svg>
          <span>My issues</span>
        </button>
        <button class="nav-item" data-view="backlog">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/><rect x="9" y="3" width="6" height="4" rx="1"/></svg>
          <span>Backlog</span>
        </button>
        <button class="nav-item" data-view="schedule">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <span>Schedule</span>
        </button>
        <button class="nav-item" data-view="activity">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Workspace</span>
        </button>
        <button class="nav-item" data-view="team">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          <span>Team</span>
        </button>
        <button class="nav-item" data-view="settings">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
          <span>Settings</span>
        </button>
      </nav>

      <!-- Focus Mode Toggle -->
      <div class="focus-mode-trigger" id="focusModeToggle">
        <button class="focus-toggle-btn" onclick="openFocusModeModal()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span>Focus Mode</span>
        </button>
      </div>

      <div class="sidebar-footer">
        <button class="sign-in-btn" id="signInBtn" onclick="openAuthModal()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span>Sign In</span>
        </button>
      </div>
    </aside>

    <!-- Mobile Header -->
    <header class="mobile-header" id="mobileHeader">
      <div class="mobile-header-left">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mobile-logo-icon">
          <path d="M4 4h16v16H4V4z" fill="url(#mobile-logo-gradient)" opacity="0.2"></path>
          <path d="M7 7h10v2H7V7zm0 4h10v2H7v-2zm0 4h6v2H7v-2z" fill="url(#mobile-logo-gradient)"></path>
          <defs>
            <linearGradient id="mobile-logo-gradient" x1="4" y1="4" x2="20" y2="20" gradientUnits="userSpaceOnUse">
              <stop stop-color="#5e6ad2"></stop>
              <stop offset="1" stop-color="#8b5cf6"></stop>
            </linearGradient>
          </defs>
        </svg>
        <span class="mobile-header-logo">Layer</span>
      </div>
      <div class="mobile-header-right">
        <button class="mobile-header-btn" id="mobileSearchBtn" title="Search">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay" id="mobileSearchOverlay">
      <div class="mobile-search-container">
        <svg class="mobile-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="mobileSearchInput" class="mobile-search-input" placeholder="Search..." />
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="top-bar">
        <div class="breadcrumb">
          <span id="breadcrumbText">My issues</span>
        </div>
        <div class="top-bar-right">
          <div class="search-container">
            <svg class="icon search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
          </div>
        </div>
      </header>

      <!-- Views Container -->
      <div class="views-container" id="viewsContainer">
        <!-- Views will be rendered here -->
      </div>
    </main>
  </div>

  <!-- Mobile Bottom Navigation -->

        <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>

      <span>Dashboard</span>

    <button class="mobile-nav-item active" data-view="my-issues">

        <circle cx="12" cy="12" r="10"/>
        <path d="M8 12l2 2 4-4"/>
      </svg>
      <span>Issues</span>
    </button>
    <button class="mobile-nav-item" data-view="activity">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
      </svg>
      <span>Projects</span>
    </button>
    <button class="mobile-nav-item" data-view="schedule">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>

      <span>Schedule</span>

    <button class="mobile-nav-item" data-view="settings">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <span>Settings</span>
    </button>
  </nav>

  <!-- Modals -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal</h2>
        <button class="modal-close" id="modalClose">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="modal-content" id="modalContent">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <!-- PDF Viewer Modal -->
  <div class="pdf-viewer-overlay" id="pdfViewerOverlay" style="display: none;">
    <div class="pdf-viewer-container">
      <div class="pdf-viewer-header">
        <h3 id="pdfViewerTitle">PDF Viewer</h3>
        <div class="pdf-viewer-actions">
          <button class="btn btn-primary" id="pdfDownloadBtn" onclick="downloadCurrentPdf()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download
          </button>
          <button class="btn btn-secondary" onclick="closePdfViewer()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
            Close
          </button>
        </div>
      </div>
      <iframe id="pdfViewerFrame" style="width:100%; height: calc(100vh - 120px); border:none;"></iframe>
    </div>
  </div>

  <!-- Focus Timer Float Widget - Draggable with Snap to Corner -->
  <div class="focus-timer-float" id="focusTimerFloat" style="display: none;">
    <div class="focus-timer-widget" id="focusTimerWidget">
      <div class="timer-drag-handle"></div>
      <div class="timer-main" onclick="toggleTimerExpand()">
        <div>
          <div class="timer-display" id="timerDisplay">00:00</div>
          <div class="timer-project" id="timerProjectName">Project Name</div>
        </div>
      </div>
      <div class="timer-controls">
        <button class="timer-btn pause" id="timerPauseBtn" onclick="event.stopPropagation(); toggleTimerPause()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
            <rect x="6" y="4" width="4" height="16" id="pauseIcon1"/>
            <rect x="14" y="4" width="4" height="16" id="pauseIcon2"/>
          </svg>
          <span id="pauseBtnText">Pause</span>
        </button>
        <button class="timer-btn stop" onclick="event.stopPropagation(); stopFocusMode()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
            <rect x="4" y="4" width="16" height="16" rx="2"/>
          </svg>
          Stop
        </button>
      </div>
      <div class="timer-tasks" id="timerTasks">
        <div class="timer-tasks-header">
          <span>Tasks</span>
          <span id="tasksProgress">0/0</span>
        </div>
        <div class="timer-tasks-list" id="timerTasksList">
          <!-- Tasks populated dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="db-api.js"></script>
  <script src="store.js"></script>
  <script src="app.js"></script>
  <script src="functionality.js"></script>
  <script src="grid-diagram.js"></script>
  <script type="module" src="gemini-api.js"></script>
</body>
</html>

<script>
  // Immediate theme application - runs before anything else
  (function() {
    const savedTheme = localStorage.getItem('layerTheme') || 'dark';
    const savedMode = localStorage.getItem('layerThemeMode') || 'dark';
    
    if (savedTheme === 'light') {
      document.body.classList.add('light');
    } else if (savedTheme === 'dark') {
      // Default dark theme, no data-theme attribute needed
    } else {
      // Custom theme
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.documentElement.setAttribute('data-mode', savedMode);
    }
  })();
</script>
