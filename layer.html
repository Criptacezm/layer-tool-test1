<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layer</title>
  <meta name="description" content="Modern project management with Linear-inspired design. Track issues, manage projects, and stay organized." />
  <!-- Favicon (PNG) -->
  <link rel="icon" href="/logo.png?v=2" type="image/png" sizes="32x32">
  <link rel="shortcut icon" href="/logo.png?v=2" type="image/png">
  <link rel="apple-touch-icon" href="/logo.png?v=2">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="components.css" />
  <link rel="stylesheet" href="themes.css" />
  <link rel="stylesheet" href="grid-diagram.css" />
  <!-- Inter font for UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react@1/dist/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xyflow/react@1/dist/umd/index.js"></script>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Minimal Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div id="app" style="opacity: 0;">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <svg class="logo-icon" width="40" height="40" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#7c3aed"/>
                <stop offset="100%" stop-color="#5b21b6"/>
              </linearGradient>
            </defs>
            <rect x="38" y="38" width="52" height="52" rx="16" fill="url(#logoGradient1)" opacity="0.28"/>
            <rect x="38" y="54" width="52" height="36" rx="14" fill="url(#logoGradient1)" opacity="0.55"/>
            <rect x="38" y="70" width="52" height="20" rx="10" fill="url(#logoGradient1)"/>
            <rect x="38" y="38" width="20" height="52" rx="10" fill="url(#logoGradient1)"/>
          </svg>
          <div class="logo-text-container">
            <span class="logo-text">Layer</span>
            <span class="logo-subtitle">workspace</span>
          </div>
        </div>
        <button class="sidebar-collapse-btn" id="sidebarCollapseBtn" title="Collapse sidebar">
          <svg class="icon collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          <svg class="icon expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </button>
      </div>
      
      <!-- Create Button in Sidebar -->
      <div class="sidebar-create-section">
        <button class="sidebar-create-btn" id="sidebarCreateBtn" onclick="toggleSidebarCreateDropdown()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <span>Create</span>
          <svg class="icon dropdown-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
          </svg>
        </button>
        <div class="sidebar-create-dropdown" id="sidebarCreateDropdown">
          <button class="sidebar-create-item" onclick="openDocEditor(); closeSidebarCreateDropdown();">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            <span>Doc</span>
          </button>
          <button class="sidebar-create-item" onclick="openExcelEditor(); closeSidebarCreateDropdown();">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
            <span>Sheet</span>
          </button>
          <button class="sidebar-create-item" onclick="openNewSpaceModal(); closeSidebarCreateDropdown();">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              <line x1="12" y1="11" x2="12" y2="17"/>
              <line x1="9" y1="14" x2="15" y2="14"/>
            </svg>
            <span>Space</span>
          </button>
        </div>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item" data-view="inbox">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
          <span>Dashboard</span>
        </button>
        <button class="nav-item active" data-view="my-issues">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 12l2 2 4-4"/></svg>
          <span>My issues</span>
        </button>
        <button class="nav-item" data-view="backlog">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/><rect x="9" y="3" width="6" height="4" rx="1"/></svg>
          <span>Backlog</span>
        </button>
        <button class="nav-item" data-view="schedule">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <span>Schedule</span>
        </button>
        
        <!-- Workspace with dropdown - Starts Expanded -->
        <div class="nav-section-workspace expanded" id="workspaceSection">
          <button class="nav-item workspace-toggle" onclick="toggleWorkspaceSection(event)">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
            <span>Workspace</span>
            <svg class="workspace-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </button>
          <div class="workspace-dropdown" id="workspaceDropdown">
            <button class="nav-item nav-item-nested" data-view="activity">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
              </svg>
              <span>Projects</span>
            </button>
          </div>
        </div>
        
        <button class="nav-item" data-view="team">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          <span>Team</span>
        </button>
        <button class="nav-item" data-view="ai">
          <div class="ai-nav-icon-animated">
            <!-- Glasses Icon (morphs) -->
            <svg class="icon ai-icon-glasses" viewBox="0 0 24 24" fill="none" stroke="url(#aiNavGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <defs>
                <linearGradient id="aiNavGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#06b6d4">
                    <animate attributeName="stop-color" values="#06b6d4;#3b82f6;#8b5cf6;#ec4899;#f97316;#06b6d4" dur="4s" repeatCount="indefinite"/>
                  </stop>
                  <stop offset="50%" stop-color="#8b5cf6">
                    <animate attributeName="stop-color" values="#8b5cf6;#ec4899;#f97316;#06b6d4;#3b82f6;#8b5cf6" dur="4s" repeatCount="indefinite"/>
                  </stop>
                  <stop offset="100%" stop-color="#ec4899">
                    <animate attributeName="stop-color" values="#ec4899;#f97316;#06b6d4;#3b82f6;#8b5cf6;#ec4899" dur="4s" repeatCount="indefinite"/>
                  </stop>
                </linearGradient>
              </defs>
              <circle cx="6" cy="12" r="4"/>
              <circle cx="18" cy="12" r="4"/>
              <path d="M10 12h4"/>
              <path d="M2 12h0"/>
              <path d="M22 12h0"/>
            </svg>
            <!-- Lamp Icon (morphs) -->
            <svg class="icon ai-icon-lamp" viewBox="0 0 24 24" fill="none" stroke="url(#aiNavGradient2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0;">
              <defs>
                <linearGradient id="aiNavGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#f97316">
                    <animate attributeName="stop-color" values="#f97316;#ec4899;#8b5cf6;#3b82f6;#06b6d4;#f97316" dur="4s" repeatCount="indefinite"/>
                  </stop>
                  <stop offset="50%" stop-color="#ec4899">
                    <animate attributeName="stop-color" values="#ec4899;#8b5cf6;#3b82f6;#06b6d4;#f97316;#ec4899" dur="4s" repeatCount="indefinite"/>
                  </stop>
                  <stop offset="100%" stop-color="#8b5cf6">
                    <animate attributeName="stop-color" values="#8b5cf6;#3b82f6;#06b6d4;#f97316;#ec4899;#8b5cf6" dur="4s" repeatCount="indefinite"/>
                  </stop>
                </linearGradient>
              </defs>
              <path d="M9 18h6"/>
              <path d="M10 22h4"/>
              <path d="M12 2a7 7 0 0 0-7 7c0 2.38 1.19 4.47 3 5.74V17a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2.26c1.81-1.27 3-3.36 3-5.74a7 7 0 0 0-7-7z"/>
            </svg>
          </div>
          <span>AI</span>
        </button>
        <button class="nav-item" data-view="settings">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
          <span>Settings</span>
        </button>
      </nav>

      <!-- Focus Mode Toggle -->
      <div class="focus-mode-trigger" id="focusModeToggle">
        <button class="focus-toggle-btn" onclick="openFocusModeModal()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span>Focus Mode</span>
        </button>
      </div>

      <div class="sidebar-footer">
        <button class="sign-in-btn" id="signInBtn" onclick="openAuthModal()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span>Sign In</span>
        </button>
      </div>
    </aside>

    <!-- Mobile Header -->
    <header class="mobile-header" id="mobileHeader">
      <div class="mobile-header-left">
        <svg class="mobile-logo-icon" width="26" height="26" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#7c3aed"/>
              <stop offset="100%" stop-color="#5b21b6"/>
            </linearGradient>
          </defs>
          <rect x="38" y="38" width="52" height="52" rx="16" fill="url(#logoGradient2)" opacity="0.28"/>
          <rect x="38" y="54" width="52" height="36" rx="14" fill="url(#logoGradient2)" opacity="0.55"/>
          <rect x="38" y="70" width="52" height="20" rx="10" fill="url(#logoGradient2)"/>
          <rect x="38" y="38" width="20" height="52" rx="10" fill="url(#logoGradient2)"/>
        </svg>
        <span class="mobile-header-logo">Layer</span>
      </div>
      <div class="mobile-header-right">
        <button class="mobile-header-btn" id="mobileSearchBtn" title="Search">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay" id="mobileSearchOverlay">
      <div class="mobile-search-container">
        <svg class="mobile-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="mobileSearchInput" class="mobile-search-input" placeholder="Search..." />
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Hidden search input for JS compatibility -->
      <input type="hidden" id="searchInput" />
      <input type="hidden" id="breadcrumbText" />

      <!-- Views Container -->
      <div class="views-container" id="viewsContainer">
        <!-- Views will be rendered here -->
      </div>
    </main>
  </div>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-bottom-nav" id="mobileBottomNav">
    <button class="mobile-nav-item" data-view="inbox">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
        <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
      </svg>
      <span>Dashboard</span>
    </button>
    <button class="mobile-nav-item active" data-view="my-issues">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M8 12l2 2 4-4"/>
      </svg>
      <span>Issues</span>
    </button>
    <button class="mobile-nav-item" data-view="activity">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
      </svg>
      <span>Projects</span>
    </button>
    <button class="mobile-nav-item" data-view="schedule">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      <span>Schedule</span>
    </button>
    <button class="mobile-nav-item" data-view="settings">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <span>Settings</span>
    </button>
  </nav>

  <!-- Modals -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal</h2>
        <button class="modal-close" id="modalClose">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="modal-content" id="modalContent">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <!-- PDF Viewer Modal -->
  <div class="pdf-viewer-overlay" id="pdfViewerOverlay" style="display: none;">
    <div class="pdf-viewer-container">
      <div class="pdf-viewer-header">
        <h3 id="pdfViewerTitle">PDF Viewer</h3>
        <div class="pdf-viewer-actions">
          <button class="btn btn-primary" id="pdfDownloadBtn" onclick="downloadCurrentPdf()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download
          </button>
          <button class="btn btn-secondary" onclick="closePdfViewer()">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
            Close
          </button>
        </div>
      </div>
      <iframe id="pdfViewerFrame" style="width:100%; height: calc(100vh - 120px); border:none;"></iframe>
    </div>
  </div>

  <!-- Focus Timer Float Widget - Draggable with Snap to Corner -->
  <div class="focus-timer-float" id="focusTimerFloat" style="display: none;">
    <div class="focus-timer-widget" id="focusTimerWidget">
      <div class="timer-drag-handle"></div>
      <div class="timer-main" onclick="toggleTimerExpand()">
        <div>
          <div class="timer-display" id="timerDisplay">00:00</div>
          <div class="timer-project" id="timerProjectName">Project Name</div>
        </div>
      </div>
      <div class="timer-controls">
        <button class="timer-btn pause" id="timerPauseBtn" onclick="event.stopPropagation(); toggleTimerPause()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
            <rect x="6" y="4" width="4" height="16" id="pauseIcon1"/>
            <rect x="14" y="4" width="4" height="16" id="pauseIcon2"/>
          </svg>
          <span id="pauseBtnText">Pause</span>
        </button>
        <button class="timer-btn stop" onclick="event.stopPropagation(); stopFocusMode()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
            <rect x="4" y="4" width="16" height="16" rx="2"/>
          </svg>
          Stop
        </button>
      </div>
      <div class="timer-tasks" id="timerTasks">
        <div class="timer-tasks-header">
          <span>Tasks</span>
          <span id="tasksProgress">0/0</span>
        </div>
        <div class="timer-tasks-list" id="timerTasksList">
          <!-- Tasks populated dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Immediate theme application - runs before anything else
    (function() {
      const savedTheme = localStorage.getItem('layerTheme') || 'dark';
      const savedMode = localStorage.getItem('layerThemeMode') || 'dark';
      
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      } else if (savedTheme === 'dark') {
        // Default dark theme, no data-theme attribute needed
      } else {
        // Custom theme
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.documentElement.setAttribute('data-mode', savedMode);
      }
    })();
  </script>
  <script src="supabase-client.js"></script>
  <script src="store.js"></script>
  <script src="app.js"></script>
